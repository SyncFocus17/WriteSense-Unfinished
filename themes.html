<body class="bg-gray-50" data-user="SyncFocus17" data-collaboration-status="online">
<!-- Skip to main content for accessibility -->
<a href="#main-content" class="skip-link">Skip to main content</a>

<div class="app-container" role="application" aria-label="WriteSense Theme Settings">
  <!-- Application Header -->
  <header class="main-nav" role="banner">
    <div class="nav-left">
      <div class="logo-section" role="img" aria-label="WriteSense Logo">
        <img src="images/logo.svg" alt="WriteSense Logo" width="32" height="32" class="logo-section__image">
        <div class="logo-section__text">
          <span class="logo-section__brand">WriteSense</span>
          <span class="logo-section__version">v2.0</span>
        </div>
      </div>

      <div class="document-controls" role="toolbar" aria-label="Document Controls">
        <div class="control-group">
          <a href="index.html" class="btn btn-secondary btn--with-icon">
            <i class="icon icon-arrow-left" aria-hidden="true"></i>
            <span>Back to Editor</span>
          </a>
        </div>
      </div>
    </div>

    <div class="nav-right">
      <div class="user-menu" role="menu" tabindex="0">
        <div class="user-info">
          <img src="images/avatar.jpg" alt="" class="avatar" width="32" height="32" loading="lazy">
          <div class="user-details">
            <span class="username">SyncFocus17</span>
            <span class="user-status">Pro Member</span>
          </div>
        </div>
        <i class="icon icon-chevron-down" aria-hidden="true"></i>
      </div>

      <button class="btn btn-icon theme-toggle" title="Toggle theme" aria-label="Toggle theme">
        <i class="icon icon-moon" aria-hidden="true"></i>
      </button>
    </div>
  </header>

  <!-- Main Content Area -->
  <main id="main-content" class="settings-layout" role="main">
    <div class="page-header">
      <h1>Theme Settings</h1>
      <p class="page-description">Customize your writing environment</p>
    </div>

    <div class="settings-container">
      <section class="theme-selection">
        <h2>Choose Theme</h2>
        <div class="theme-grid">
          <div class="theme-card" data-theme="light">
            <div class="theme-preview light"></div>
            <h3>Light Theme</h3>
            <button class="btn btn-primary apply-theme" data-theme="light">Apply</button>
          </div>
          <div class="theme-card" data-theme="dark">
            <div class="theme-preview dark"></div>
            <h3>Dark Theme</h3>
            <button class="btn btn-primary apply-theme" data-theme="dark">Apply</button>
          </div>
          <div class="theme-card" data-theme="high-contrast">
            <div class="theme-preview high-contrast"></div>
            <h3>High Contrast</h3>
            <button class="btn btn-primary apply-theme" data-theme="high-contrast">Apply</button>
          </div>
          <div class="theme-card" data-theme="ocean">
            <div class="theme-preview ocean"></div>
            <h3>Ocean</h3>
            <button class="btn btn-primary apply-theme" data-theme="ocean">Apply</button>
          </div>
          <div class="theme-card" data-theme="forest">
            <div class="theme-preview forest"></div>
            <h3>Forest</h3>
            <button class="btn btn-primary apply-theme" data-theme="forest">Apply</button>
          </div>
          <div class="theme-card" data-theme="sunset">
            <div class="theme-preview sunset"></div>
            <h3>Sunset</h3>
            <button class="btn btn-primary apply-theme" data-theme="sunset">Apply</button>
          </div>
        </div>
      </section>
    </div>
  </main>
</div>

<!-- Application Scripts -->
<script src="js/vendor/modernizr-3.12.0.min.js" defer></script>
<script src="js/app.js" type="module"></script>
<script>
  document.querySelectorAll('.apply-theme').forEach(button => {
    button.addEventListener('click', () => {
      const theme = button.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    });
  });

  // Load the saved theme from localStorage
  document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    }
  });
</script>

<!-- Service Worker Registration -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('ServiceWorker registration successful');
        })
        .catch(err => {
          console.error('ServiceWorker registration failed:', err);
        });
    });
  }
</script>
</body>
